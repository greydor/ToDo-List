<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>To-Do List</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <header>
      <h1>To-Do List</h1>
      <div class="projects-header">
        <div>Projects</div>
        <button type="button" class="btn-add-project">+</button>
      </div>
    </header>
    <div class="projects">
      <ul class="projects-content">
        <li class="projects-item" data-index="0">
          <input class="projects-item-name" type="text" readonly />
          <button class="btn-project-rename btn-project" type="button">
            <svg
              alt="pencil icon"
              class="btn-project-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z"
              />
            </svg>
          </button>
          <button class="btn-project-rename-accept btn-project" type="button">
            <svg
              alt="checkmark"
              class="btn-project-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"
              />
            </svg>
          </button>
          <button class="btn-project-delete btn-project" type="button">
            <svg
              alt="trashcan icon"
              class="btn-project-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"
              />
            </svg>
          </button>
        </li>
      </ul>
      <footer>
        <div class="footer-text">Created by <a href="https://github.com/greydor">Greydor</a></div>
      </footer>
    </div>
    <div class="task-container">
      <button class="btn-add-task" id="btn-add-task" type="button">+</button>
      <ul class="task-list"></ul>
    </div>
    <div class="overlay">
      <form action="/" class="form-add-task">
        <div class="form-input-container">
          <!-- <div class="form-heading">Add new task</div> -->
          <label for="input-task-title">Title:</label>
          <input
            type="text"
            id="input-task-title"
            name="title"
            class="form-title form-input"
            required
          />
          <label for="input-task-description">Description:</label>
          <textarea
            type="text"
            id="input-task-description"
            name="description"
            class="form-description form-input"
          ></textarea>
          <label for="input-due-date">Due Date:</label>
          <input
            type="date"
            id="input-due-date"
            name="due-date"
            class="form-input"
          />
          <label for="input-priority">Priority:</label>
          <select name="priority" id="input-priority" class="form-input">
            <option value="Low">Low</option>
            <option value="High">High</option>
          </select>
        </div>

        <div class="form-btn-container">
          <button
            type="submit"
            id="btn-submit-form"
            class="btn-submit-form form-input"
          >
            Submit
          </button>
          <button type="button" id="btn-cancel-form" class="form-input">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
